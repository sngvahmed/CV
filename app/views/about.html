<div class="text-info"><h1>Ahmed Nasser :D </h1></div> <br><br><br><br>

<div class="row " >
    <div class="col-md-5">
        <form ng-controller="AboutCtrl">
        <div class="form-group input-group" ng-model="about.Subject">
            <input class="form-control" placeholder="Enter Your Query Subject" type="text">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button">
                        <i class="fa fa-check"></i>&nbsp;&nbsp;Subject
                    </button>
                </span>
        </div>
        <div class="form-group input-group">
            <input class="form-control" placeholder="Enter Your Name" ng-model="about.Name" type="text">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">
                        <i class="fa fa-user"></i>&nbsp;&nbsp; Name
                    </button>
                </span>
        </div>
        <div class="form-group input-group">
            <input class="form-control" placeholder="Enter Your E-mail" ng-model="about.Email" type="text">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button">
                        <i class="fa fa-edit"></i>&nbsp;&nbsp; Email
                    </button>
                </span>
        </div>


            <button type="submit" ng-click="saveData()" class="btn btn-success">Contact me now</button><br>

           <p><span ng-show="Subject">{{Subject}}</span></p>
           <p><span ng-show="Name">{{Name}}</span></p>

        </form>
        <br>
    </div>
    <div class="col-md-7">
        <div class="jumbotron">
            <h2 class="color-green"><strong>Email (AhmedNasser1993@gmail.com)</strong>  </h2>
            <br>
            <button class="btn btn-info" type="button"><i class="fa fa-edit"></i>@Twitter</button>
            <input class="btn btn-primary" value="Facebook" type="button">
            <button class="btn btn-danger" type="button"><i class="fa fa-user"></i>Google+</button>
        </div>
    </div>
</div>
