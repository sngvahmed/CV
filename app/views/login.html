<form class="form-horizontal" role="form" ng-controller="loginController">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputEmail3" placeholder="Email" ng-model="formInfo.Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="formInfo.Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-9">
            <button type="submit" ng-click="saveData()" class="btn btn-success">login</button>
        </div>
    </div>
    <p><span ng-show="emailRequired">{{emailRequired}}</span></p>
    <p><span ng-show="passwordRequired">{{passwordRequired}}</span></p>
</form>
